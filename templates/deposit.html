{% extends 'base.html' %}

{% block content %}

{% if error %}
<div>{{error}}</div>
{% endif %}

<div>
    <h2>New Deposit</h2>
    <form action = "/deposit" method= POST>
        <p>
            {{ form.account.label }}<br>
            {{ form.account }}
            <br>

            {{ form.amount.label }}<br>
            {{ form.amount }}
            <br>

            {{ form.submit }}
            <br>
        </p>
    </form>
</div>
</html>
{% endblock %}
