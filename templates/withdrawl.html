{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-5 text-center mx-auto">
            <legend>Withdrawl</legend>
            <form action = "/withdrawl" method= POST>
                <div class="form-group">
                    {{ form.account.label }}
                    {{ form.account(class="form-control") }}
                </div>
                
                <div class="form-group">
                    {{ form.amount.label }}
                    {{ form.amount(class="form-control") }}
                </div>

                <div class="form-group">
                    {{ form.submit(class="btn btn-primary") }}
                </div>  
            </form> 
        </div>
    </div>
</div>




{% endblock %}
